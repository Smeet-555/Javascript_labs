<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Form Validation</title>
</head>
<body>
  <h2>User Registration Form</h2>
  <form id="userForm" onsubmit="validateForm()">
    <label>Username (min 8 chars):</label><br />
    <input type="text" id="username" /><br /><br />

    <label>Password (8-12 chars, 1 digit, 1 special char):</label><br />
    <input type="password" id="password" /><br /><br />

    <label>Repeat Password:</label><br />
    <input type="password" id="repeatPassword" /><br /><br />

    <label>Date of Birth:</label><br />
    <input type="date" id="dob" /><br /><br />

    <label>Enrollment Number (11 digits):</label><br />
    <input type="text" id="enrollment" /><br /><br />

    <label>Email:</label><br />
    <input type="email" id="email" /><br /><br />

    <input type="submit" value="Submit" />
  </form>

  <script>
    function validateForm() {
      let username = document.getElementById("username").value;
      if (username.length < 8) {
        alert("Username must be at least 8 characters long.");
        return false;
      }

      let password = document.getElementById("password").value;
      let repeatPassword = document.getElementById("repeatPassword").value;
      let passRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*]){8,12}$/;
      if (!passRegex.test(password)) {
        alert("Password not valid");
        return false;
      }

      if (password !== repeatPassword) {
        alert("Passwords do not match.");
        return false;
      }

      let dob = new Date(document.getElementById("dob").value);
      let today = new Date();
      let age = 2025 - dob.getFullYear();
      let m = today.getMonth() - dob.getMonth();
      if (age < 18) {
        alert("Age must be greater than 18.");
        return false;
      }

      let enrollment = document.getElementById("enrollment").value;
      if (!/^\d{11}$/.test(enrollment)) {
        alert("Enrollment number must be exactly 11 digits.");
        return false;
      }

      let email = document.getElementById("email").value;
      let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email format.");
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
