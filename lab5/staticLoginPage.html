<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Login Page</title>
    <style>
        .body {
            height: 300px;
            width: 500px;
            border: 3px solid black;
            background-color: antiquewhite;
            padding: 20px;
        }

        .usname, .pssword {
            margin-top: 30px;
            font-size: 20px;
        }

        button {
            margin-top: 30px;
            font-size: 18px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

    <h1>Static Login Page</h1>

    <form name="Form" onsubmit="validateForm()">
        <div class="body">
            <div class="usname">
                <label for="username">Enter User name:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="pssword">
                <label for="password">Enter Password:</label>
                <input type="text" name="password" id="password">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

    <script>
        function validateForm() {
            var a = document.forms["Form"];
            var uname = a.username.value;
            var pword = a.password.value;

            if (uname === "admin" && pword === "pass") {
                alert("Valid");
            } else {
                alert("Not valid");
            }

            return false;
        }
    </script>

</body>
</html>
