<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let data = [3,7,2,6,9,10];
    var max = data[0];
    for (let i = 0; i < data.length; i++) {
        if(max < data[i]){
            max = data[i];
        }
    }
    document.write("The maximum element from the array is: " +max)
</script>
