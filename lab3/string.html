<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let random=["Orange","Apple","Pinapple","Banana"];
        let word=prompt("Enter A word : ");
        var index=-1;
        for (let i = 0; i < random.length; i++) {
            if(random[i]==word){
                index=i;
                break;
            }
            
        }
        if(index!=-1){
            document.write("Word is present on index "+index);
        }
        else{
            document.write("Word does not exist");
        }
    </script>
</body>
</html>
