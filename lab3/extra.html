<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var array = [];
        let size = parseInt(prompt("Enter size of array : ")); 
        for(var i = 0 ; i  < size ; i++){
            let element = parseInt(prompt("Enter an element : ")); 
            array.push(element);            
        }
        
        for(var i = 0 ; i < size ; i++){
            
                if (array[i] > array[i+1]) {
                    let temp = array[i];
                    array[i] = array[i+1];
                    array[i+1] = temp;
                }
                if (array[size-2-i] > array[size-1-i] ) {
                    let temp = array[size-1-i];
                    array[size-1-i] = array[size-2-i];
                    array[size-2-i] = temp;
                }
            
        }
        console.log("Array after sorting");
        for(var i = 0 ; i < size ; i++){
                document.write(array[i]);
        }
</script>

</html>
