<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Form Validation</title>
</head>
<body>
  <h2>User Registration Form</h2>
  <form id="userForm" onsubmit="validateForm()">
    <label>Enter student name:</label><br />
    <input type="text" id="Stuname" /><br /><br />

    <label>Date of Birth:</label><br />
    <input type="date" id="dob" /><br /><br />

    <label>Enrollment Number (11 digits):</label><br />
    <input type="text" id="enrollment" /><br /><br />

    <label>Email:</label><br />
    <input type="email" id="email" /><br /><br />

    <input type="submit" value="Submit" />
  </form>

  <script>
    function validateForm() {
      let studentName = document.getElementById("Stuname").value;
      if (studentName.length == 0) {
        alert("Name of student must be entered");
        return false;
      }

      let dob = new Date(document.getElementById("dob").value);
      let today = new Date();
      let age = 2025 - dob.getFullYear();
      let m = today.getMonth() - dob.getMonth();
      if (age < 7) {
        alert("Age must be greater than 6 for schooling.");
        return false;
      }

      let enrollment = document.getElementById("enrollment").value;
      if (!/^\d{11}$/.test(enrollment)) {
        alert("Enrollment number must be exactly 11 digits.");
        return false;
      }

      let email = document.getElementById("email").value;
      let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email format.");
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
