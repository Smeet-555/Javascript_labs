<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" onkeydown="keyDownEvent()">
<input type="text" onkeypress="keyPressEvent()">
<input type="text" onkeyup="keyupEvent()">


<script>
function keyDownEvent() {
    console.log("Key down event fired")
}
function keyPressEvent() {
    console.log("Key press event fired")
}
function keyupEvent() {
    console.log("Key up event fired")
}
</script>
</body>
</html>
