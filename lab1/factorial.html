<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial Calculator</title>
    <script>
        let num = parseInt(prompt("Enter a number:"));

            let factorial = 1;
            if(num < 0){
                prompt("Can't find factorial of negative number")
            }
            else{
            for (var i = 1; i <= num; i++) {
                factorial *= i;
            }
            alert("The factorial of " + num + " is " + factorial);
        }
    </script>
</head>

</html>
