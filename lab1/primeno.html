<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count= 0 ;
        var n = prompt("Enter any number: ");
        for(i = 2; i<n;i++){
            if(n%i==0){
                count++;
                break;
            }
        }
        if(count === 1){
            alert("Not a prime number");
        }
        else{
            alert("A prime number")
        }
    </script>
</head>

</body>
</html>
