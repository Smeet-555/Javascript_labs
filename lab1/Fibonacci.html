<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = parseInt(prompt("Enter the number upto which we want fibonacci sequence:"))
        let a=0,b=1, sum = 0;
        document.write(a + " ")
        for (i = 2 ;i<=num ; i++) {
            let temp = a+b;
            a = b;
            b = temp;
            document.write(" "+temp)
        }
    </script>
</head>
