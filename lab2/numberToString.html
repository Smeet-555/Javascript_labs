<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number to Words</title>
</head>
<body>
  <script>
    let input = prompt("Enter a number between 0 and 999:");
    let result = document.getElementById("result");

    if (isNaN(input)) {
      result.textContent = "Not a number";
    } else {
      let num = parseInt(input);

      if (num < 0 || num > 999) {
        result.textContent = "Out of range";
      } else {
        let ones = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        let teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen",
                     "sixteen", "seventeen", "eighteen", "nineteen"];
        let tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", 
                    "seventy", "eighty", "ninety"];

        let word = "";

        if (num < 10) {
          word = ones[num];
        } else if (num >= 10 && num < 20) {
          word = teens[num - 10];
        } else if (num >= 20 && num < 100) {
          let tenPart = Math.floor(num / 10);
          let unitPart = num % 10;
          word = tens[tenPart];
          if (unitPart !== 0) {
            word += "-" + ones[unitPart];
          }
        } else if (num >= 100 && num <= 999) {
          let hundredPart = Math.floor(num / 100);
          let remainder = num % 100;
          word = ones[hundredPart] + " hundred";

          if (remainder > 0) {
            word += " and ";
            if (remainder < 10) {
              word += ones[remainder];
            } else if (remainder >= 10 && remainder < 20) {
              word += teens[remainder - 10];
            } else {
              let tenPart = Math.floor(remainder / 10);
              let unitPart = remainder % 10;
              word += tens[tenPart];
              if (unitPart !== 0) {
                word += "-" + ones[unitPart];
              }
            }
          }
        }

        result.textContent = "In words: " + word;
      }
    }
  </script>

</body>
</html>
