<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#hideBtn').click(function() {
          $('.myELe').hide(); 
        });
      });
    </script>
</head>
<body>
<button id="hideBtn">Hide Element</button>
<div class="myELe">This is the element1 to hide.</div>
<div class="myELe">This is the element2 to hide.</div>
<div class="myELe">This is the element3 to hide.</div>
</body>
</html>
