<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <button id="setRed">Set Children Background to Red</button>
    <button id="resetColor">Reset Colors</button>
    
    <div id="myDiv">
        <p>This is the first child paragraph</p>
        <span>This is a span child</span>
        <div>This is a nested div child</div>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        <h3>This is a heading child</h3>
    </div>

    <script>
        $(document).ready(function() {

            $('#setRed').click(function() {
                $('#myDiv').children().css('background-color', 'red');
            });
            $('#resetColor').click(function() {
                $('#myDiv').children().css('background-color', '');
            });
        });
    </script>
</body>
</html>
